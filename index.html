<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="./dist/css/style.min.css" />

		<title>Frontend Mentor | Base Apparel coming soon page</title>
	</head>
	<body>
		<main>
			<section class="container">
				<nav class="nav">
					<div class="nav__brand">
						<img src="./images/logo.svg" alt="Logo" />
					</div>
				</nav>
				<article class="article">
					<img
						src="./images/bg-pattern-desktop.svg"
						alt="Background Desktop"
						class="article__bg"
					/>

					<img
						class="article__hero article__hero--mobile"
						src="./images/hero-mobile.jpg"
						alt="Hero Mobile"
					/>

					<img
						class="article__hero article__hero--desktop"
						src="./images/hero-desktop.jpg"
						alt="Hero Desktop"
					/>

					<div class="article__content">
						<h1 class="article__title">
							We're
							<br />

							<span class="article__title--sub">
								coming soon
							</span>
						</h1>
						<p class="article__description">
							Hello fellow shoppers! We're currently building our
							new fashion store. Add your email below to stay
							up-to-date with announcements and our launch deals.
						</p>
						<div class="article__subcribe">
							<input
								type="text"
								name="emal"
								id="inpt-email"
								placeholder="Email Address"
								class="input"
							/>

							<svg
								xmlns="http://www.w3.org/2000/svg"
								width="24"
								height="24"
								class="error error--icon"
							>
								<g fill="none" fill-rule="evenodd">
									<circle
										cx="12"
										cy="12"
										r="12"
										fill="#F96464"
									/>
									<path
										fill="#FFF"
										fill-rule="nonzero"
										d="M13.256 6v9.056h-2V6h2zm-.944 12.464c-.384 0-.699-.104-.944-.312a1.027 1.027 0 0 1-.368-.824c0-.33.125-.608.376-.832.25-.224.563-.336.936-.336.373 0 .68.112.92.336.24.224.36.501.36.832 0 .341-.117.616-.352.824-.235.208-.544.312-.928.312z"
									/>
								</g>
							</svg>

							<button type="submit" id="btn-submit">
								<svg
									xmlns="http://www.w3.org/2000/svg"
									width="12"
									height="20"
								>
									<path
										fill="none"
										stroke="#FFF"
										stroke-width="2"
										d="M1 1l8.836 8.836L1 18.671"
									/>
								</svg>
							</button>
						</div>
						<span class="error error--message"
							>Please provide a valid email</span
						>
					</div>
				</article>
			</section>
		</main>

		<footer>
			<p class="attribution">
				Challenge by
				<a
					href="https://www.frontendmentor.io?ref=challenge"
					target="_blank"
					>Frontend Mentor</a
				>. Coded by <a href="#">Dennis Thandy</a>.
			</p>
		</footer>
		<script src="./dist/js/script.js"></script>
	</body>
</html>
